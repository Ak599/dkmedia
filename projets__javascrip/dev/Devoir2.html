<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Devoir2</title>
	<style>
		body {
			background-color: white;
			color: black;
		}
		
		.night {
			background-color: black;
			color: white;
		}
		
		button {
			font-size: 1.2em;
			padding: 10px;
			border: none;
			border-radius: 5px;
			background-color: #4CAF50;
			color: white;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>*ADJA PENDA AMINATA AW KAMARA*</h1>
	<button onclick="toggleMode()">Mode</button>
	
	<script>
		function toggleMode() {
			var body = document.getElementsByTagName("body")[0];
			body.classList.toggle("night");
		}
	</script>
</body>
</html>
